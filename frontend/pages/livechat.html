<div class="d-flex flex-nowrap w-100 h-100">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 20%;">
        <div class="d-flex">
            <h5 class="mt-auto" data-i18n="livechat.friends">Friends</h5>
            <button class="btn btn-outline-primary ms-auto" type="button" onclick="showAddFriendModal()">
                <svg width="24" height="24">
                    <use xlink:href="#add-friend"></use>
                </svg>
            </button>
        </div>
        <hr>
        <ul id="friend-list" class="list-group"></ul>
    </div>
    <div id="chat-area" class="d-none container-fluid bg-body-secondary h-100 p-3 d-flex flex-column">
        <h4 id="selected-friend"></h4>
        <hr>
        <div class="container-fluid bg-body d-flex flex-column p-3 flex-grow-1">
            <ul class="list-group flex-grow-1 overflow-auto mb-3">
                <li class="list-group-item p-2">
                    <p>Message</p>
                    <span class="opacity-50">user-time</span>
                </li>
                <li class="list-group-item p-2 text-end">
                    <p>Message</p>
                    <span class="opacity-50">user-time</span>
                </li>
                <li class="list-group-item p-2">
                    <p>Message</p>
                    <span class="opacity-50">user-time</span>
                </li>
            </ul>
            <div class="input-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Type a message" aria-label="Message input"
                    aria-describedby="send-message-button">
                <button class="btn btn-outline-secondary" type="button" id="send-message-button" data-i18n="livechat.send">Send</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add-friend-modal" tabindex="-1" aria-labelledby="add-friend-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-friend-modal-label" data-i18n="livechat.addFriend">Add friend</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p data-i18n="livechat.enterUsername">Enter username</p>
                    <div class="has-validation">
                        <input type="text" pattern="[a-zA-Z0-9_\+\-\.\@]{1,15}" class="form-control" id="inputFriendUsername">
                        <div id="friend-name-error" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" data-i18n="common.add" onclick="addFriend()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="del-block-friend-modal" tabindex="-1" aria-labelledby="del-block-friend-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="del-block-friend-modal-label">Remove friend</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <p class="m-3">Friend removal confirmation</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.no">No</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-i18n="common.yes">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="friend-list-template">
    <li class="list-group-item list-group-item-action d-flex gap-3 py-3 dropdown-center" aria-current="true"
        onclick="toggleSelectedFriend(this)">
        <img alt="user avatar" width="50" height="50" class="rounded-circle flex-shrink-0" onerror="this.style.display='none'" style="object-fit: cover;">
        <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
            <h6 class="mb-0">{{FRIEND NAME}}</h6>
            <small class="opacity-50 text-nowrap tooltip mx-2">ðŸŸ¢</small>
        </div>
        <button class="btn btn-outline dropdown-toggle px-1 pe-2 py-0" data-bs-toggle="dropdown"
            onclick="showFriendOptions(event)">
            <ul class="dropdown-menu">
                <li onclick="showRemoveFriendModal(this)">
                    <a class="dropdown-item">
                        <svg width="16" height="16" class="me-2 mb-1">
                            <use xlink:href="#remove-friend"></use>
                        </svg>
                        <span class="m-0" data-i18n="livechat.remove">Remove</span>
                    </a>
                </li>
                <li onclick="showBlockUserModal(this)">
                    <a class="dropdown-item">
                        <svg width="16" height="16" class="me-2 mb-1">
                            <use xlink:href="#block-icon"></use>
                        </svg>
                        <span class="m-0" data-i18n="livechat.block">Block</span>
                    </a>
                </li>
            </ul>
        </button>
    </li>
</template>

<template id="friend-request-template">
    <li class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img alt="user avatar" width="50" height="50" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
            <h6 class="mb-0">{{FRIEND NAME}}</h6>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary p-1 py-0" type="button" onclick="acceptFriendRequest(this)">
                    <svg width="16" height="16">
                        <use xlink:href="#accept-icon"></use>
                    </svg>
                </button>
                <button class="btn btn-outline-secondary p-1 py-0" type="button" onclick="rejectFriendRequest(this)">
                    <svg width="16" height="16">
                        <use xlink:href="#reject-icon"></use>
                    </svg>
                </button>
                <button class="btn btn-outline-danger p-1 py-1" type="button" onclick="blockUser(this)">
                    <svg width="16" height="16">
                        <use xlink:href="#block-icon"></use>
                    </svg>
                </button>
            </div>
        </div>
    </li>
</template>

<template id="chatTemplate">
    <li class="list-group-item p-2">
        <p>Message</p>
        <span class="opacity-50">user-time</span>
    </li>
</template>
