<div class="form-signin w-25 m-auto my-5">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please login</h1>

        <div class="form-floating">
            <input type="text" pattern="[a-zA-Z0-9_]{1,15}" class="form-control" id="loginUsername"
                placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3 d-flex align-items-center justify-content-center" type="button" onclick="login()">
            <span class="mx-2">Login</span>
            <span id="loginLoading" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
        <button class="btn btn-secondary w-100 py-2 my-2" type="button" onclick="changeContent('signup')">Sign
            up</button>
    </form>
    <div class="modal fade" id="loginFailModal" tabindex="-1" aria-labelledby="loginFailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginFailModalLabel">Connection failed</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Couldn't connect to server. Please try again later.</p>
                </div>
            </div>
        </div>
    </div>
</div>
